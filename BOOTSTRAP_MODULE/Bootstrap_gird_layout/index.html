<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>grid layout</title>
</head>

<body>
  <div class="row">
    <div class="col" style="background-color: red ; border: 1px solid;">
      col1
    </div>
    <div class="col" style="background-color: red ; border: 1px solid;">
      col2
    </div>
    <div class="col" style="background-color: red ; border: 1px solid;">
      col3
    </div>
  </div>
  <!-- total row is of 12 
    so col-6 will take half width -->
  <div class="row">
    <div class="col-6" style="background-color: yellow; border: 1px solid;">
      col-6
    </div>
    <div class="col-6" style="background-color: yellow ; border: 1px solid;">
      col-2
    </div>
  </div>
  <!-- md sm lg and xl make responsive -->
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid;">
      col-lg-3
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid;">
      col-lg-3
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid;">
      col-lg-3
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: green; border: 1px solid;">
      col-lg-3
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: skyblue; border: 1px solid;">
      col1
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: skyblue; border: 1px solid;">
      col2
    </div>

    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: skyblue; border: 1px solid;">
      col3
    </div>

    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: skyblue; border: 1px solid;">
      col4
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: skyblue; border: 1px solid;">
      col5
    </div>

    <div class="col-lg-2 col-md-3 col-sm-12" style="background-color: skyblue; border: 1px solid;">
      col6
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

</body>

</html>
