<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Navbar</title>
  </head>
  <body>
    <!-- HTML nav element hold the navbar area section -->
    <!-- class = "navbar"    (navbar area section style with css) -->
    <!-- "navbar-expand-(lg/sm/md/xl)" (to make navbar horizontal)-->
    <!-- "bg-light" (to set background color) -->
    <!-- "navbar-light" (to change navbar text color) -->
    <!-- light ,dark ,danger, link, warning ,etc -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
      <!-- navbar-nav to make nav bar -->
      <!-- navbar-brand to add brand name or logo -->
      <a class="navbar-brand" href="">Prakash</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- "ml-auto" mean margin left -auto-->
      <div class="navbar-collapse collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav ml-auto">
        <!-- nav-item for making option  -->
        <li class="nav-item">
          <!-- nav-link is used to make it appear like link to user that is hover auto inbuild-->
          <a class="nav-link" href="">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Downloads</a>
        </li>
      </ul>
    </div>
    </nav>



    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
