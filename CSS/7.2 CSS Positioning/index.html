<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      left: 250px;
      top: 150px;
    }
    
    .blue-box{
      background-color: blue;
      height : 300px ;
      width : 500px ;
      position: relative ;
      left: 200px;
      top : 200px ;
      z-index: 0;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
